							# SCRUM vs. Kanban
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## It's a difference between<br>'commit' and 'pull' models
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## While they do share similar aspects in Agile, they are fundamentally different
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Red flags to look out for

							<ul>
								<li>When people say "SCRUM-ban"</li>
								<li>There is __no such thing__ as "Agile-Waterfall"</li>
							</ul>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## SCRUM: locks in a Sprint<br>and work is assigned

							There are rules of engagement. Short sprints allow for work flexibility, but there is no flexibility within the scope of the sprint.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Kanban: more fluid, work feed from a prioritized backlog

							Feed from a groomed backlog, the goal of a sprint is maintain a flow of new work and development work is completed. What comes next is fluid based on the always flexible and prioritized backlog.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## SCRUM: change management inside a sprint

							If the scope of a story changes within the sprint, that work is ejected and recycled for an upcoming sprint.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Kanban: change management within a 'time box'

							Kanban is more focused on the work being done, not the work that was committed to.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## How is work done with SCRUM?

							<ul>
								<li class="fragment fade-up">
									Defines a __sprint__ as a _potentially shippable product increment_ that fits in specific time allotment
								</li>
								<li class="fragment fade-up">
									Extensive planning is required prior to the start of a sprint
								</li>
								<li class="fragment fade-up">
									Work is committed to within the scope of a sprint
								</li>
								<li class="fragment fade-up">
									With all items committed to, all requirements and dependencies need to be met before the start of the sprint
								</li>
								<li class="fragment fade-up">
									Emphasis on delivering promised scope
								</li>
								<li class="fragment fade-up">
									Maintains work cycles in which work is delivered, agility is achieved via short cycles
								</li>
							<ul>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## How is work done with Kanban?

							<ul>
								<li class="fragment fade-up">
									Defines a __sprint__ as a time box in which to measure how much work was delivered continuously
								</li>
								<li class="fragment fade-up">
									As work is completed, new work is 'pulled' in
								</li>
								<li class="fragment fade-up">
									Backlog is groomed in real time
								</li>
								<li class="fragment fade-up">
									Rules of engagement ensure Work In Progress limits
								</li>
								<li class="fragment fade-up">
									Emphasis on delivering completed work w/business value
								</li>
								<li class="fragment fade-up">
									Removes resistance to change to facilitate beneficial output, agility is achieved by iterative improvements
								</li>
							</ul>
						</script>
					</section>
				</section>

					<section data-markdown>
						<script type="text/template">
							## How is planning done on Kanban?

							<ul>
								<li class="fragment fade-up">
									Work defined in the scope of a "story"
								</li>
								<li class="fragment fade-up">
									Consists of summary, scope and 'done when ...' statements
								</li>
								<li class="fragment fade-up">
									Estimated by scope of work and risk, not time.
								</li>
								<li class="fragment fade-up">
									Fibonacci numbers are common, t-shirt sizing is preferred
								</li>
								<li class="fragment fade-up">
									If scope is undetermined || dependencies are not met, story CANNOT be estimated or 'pulled'
								</li>
								<li class="fragment fade-up">
									Planning estimate is 'best guess'
								</li>
								<li class="fragment fade-up">
									Final estimate is agreed upon once work is pulled
								</li>
								<li class="fragment fade-up">
									Dev can push back and/or re-estimate work
								</li>
							</ul>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Short meetings

							Ensure that devs are aware of stories in the pipeline
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Story discussion

							Ensures that points of a good story are addressed and everyone understands
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Scope

							Scope of work is determined based on what is reusable and what is needed new
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Estimation

							Typically are rough and based on what is `known` at the time
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Sizing

							Best estimated in complexity and risk, not time and materials
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Last chance

							Prior to moving a card from _Selected for Dev_ to _In Dev_, the dev should __re-estimate__ the work to ensure that initial estimates are in scope (last chance to alter expectations)
						</script>
